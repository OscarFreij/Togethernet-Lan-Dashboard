<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="togethernet-announcement">
        <h1><span style="color: orange;">Tog</span>ethernet</h1>
        <h2>Announcments!</h2>
      </div>
      <div class="clock-spotify">
        <div class="clock">
          <h1>00:00</h1>
        </div>
        <div class="spotify">
          <i>MOVITZ GREAT MAGIC!</i>
          <br>
          <i>WITH SPOTIFY!</i>
        </div>
      </div>
      <div class="ad">
        <div class="ad-loop">
          <p>Här ska alla "ads" köras på en loop. Då menas allt från shoppen till Sponsorer!</p>
        </div>
      </div>
      <div class="event-list">
        <h1 class="event-list-title">Kommande event:</h1>
        
        <div class="event-item">
          <h3 class="event-time-X">00:00 - 00:00<span class="event-name-X"> | Hej jag är ett event!</span></h3>
        </div>

        <div class="event-item">
          <h3 class="event-time-X">00:00 - 00:00<span class="event-name-X"> | Och jag är ett annat event!</span></h3>
        </div>

      </div>
    </div>
  </body>
